<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Printer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Smart Printer System</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Upload File</label>
            <input type="file" class="form-control" name="file" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Copies</label>
            <input type="number" class="form-control" name="copies" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Print Type</label>
            <select class="form-control" name="color">
                <option value="color">Color (₹5 per copy)</option>
                <option value="bw">Black & White (₹2 per copy)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
    </form>
</body>
</html>
